{% extends 'base.html' %}
{% block title %}Login Page{% endblock title %}
{% load crispy_forms_tags %}

{% block contents %}
<div class="container d-flex justify-content-center align-items-center" style="margin-top:50px">
  <div class="card shadow-lg p-5" style="width: 100%; max-width: 500px; border-radius: 15px;">
    <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="submit" class="btn btn-primary py-2">Login</button>
        <a href="{% url 'user_password_reset' %}" class="text-decoration-none text-muted">
          Lupa Password?
        </a>
      </div>
    </form>
    <p class="text-center mt-4">
      Belum punya akun? 
      <a href="{% url 'user_register' %}" class="text-decoration-none text-primary fw-bold">
        Register
      </a>
    </p>
  </div>
</div>
{% endblock contents %}
