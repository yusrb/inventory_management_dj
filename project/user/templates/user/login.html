{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock title %}

{% block contents %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="border p-3 bg-white">
          <h3>Login Page</h3>
          <hr>
          <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}

            <button class="btn btn-success" type="submit">Login</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock contents %}
