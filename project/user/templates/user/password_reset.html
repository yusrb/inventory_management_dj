{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset Page{% endblock title %}

{% block contents %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      {% for message in messages %}
            {% if message %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
      {% endif %}
      {% endfor %}
      <div class="border p-3 bg-white">
          <h3>Password Reset Page</h3>
          <hr>
          <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}

            <button class="btn btn-info" type="submit">Reset Password</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock contents %}
