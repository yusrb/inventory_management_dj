{% extends 'base.html' %}

{% block title %}Konfirmasi Hapus{% endblock title %}

{% block contents %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0 text-center">Konfirmasi Hapus</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-warning text-center">
            <h5 class="mb-0">Apakah kamu yakin ingin menghapus item ini?</h5>
          </div>
          <form action="{% url 'dashboard:dashboard_product_delete' produk.pk %}" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Hapus
              </button>
              <a href="{% url 'dashboard:dashboard_product' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Batal
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contents %}
