{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Produk{% endblock title %}

{% block contents %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Edit Produk</h4>
        </div>
        <div class="card-body">
          <form action="{% url 'dashboard:dashboard_product_update' produk.pk %}" method="post">
            {% csrf_token %}
            {{ produk_form|crispy }}
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Simpan
              </button>
              <a href="{% url 'dashboard:dashboard_product' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Batal
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contents %}
