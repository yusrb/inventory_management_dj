<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">

                    <marquee behavior="" direction="">

                    </marquee>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-gradient-primary text-white text-center py-3">
                    <h5 class="mb-0">Dashboard Statistics</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard:dashboard_staff' %}">
                                <div class="card my-card shadow-sm rounded-3" style="height: 110px;">
                                    <div class="card-body text-center d-flex flex-column justify-content-center">

                                        <h3 class="fw-bold">{{total_staff}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard:dashboard_product' %}">
                                <div class="card my-card shadow-sm rounded-3" style="height: 110px;">
                                    <div class="card-body text-center d-flex flex-column justify-content-center">
                                        <h4 class="fw-semibold">Products <i class="fas fa-box"></i></h4>
                                        <h3 class="fw-bold">{{total_product}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard:dashboard_order' %}">
                                <div class="card my-card shadow-sm rounded-3" style="height: 110px;">
                                    <div class="card-body text-center d-flex flex-column justify-content-center">
                                        <h4 class="fw-semibold">Orders <i class="fas fa-shipping-fast"></i></h4>
                                        <h3 class="fw-bold">{{total_order}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
